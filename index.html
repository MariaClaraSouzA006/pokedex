<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <!-- colocar um icon perto do nome do site -->
     <link rel="stylesheet" href="./css/style.css">

     <script defer src="./js/script.js"></script>
     
    <title>Pokedex</title>
</head>
<body>
    
<main>

    <img src="#" alt="pokemon" class="pokemon_img">

    <h1 class="pokemon_data">
        <span class="pokemon_number"></span>-
        <span class="pokemon_name"></span>
    </h1>

    <form class="form">
        <input type="search"
        class="input_search"
        placeholder="Name or Number"
        required
        >
        <!-- input que vamos usar para pesquisar o pokémon -->
         <!--  placeholder="Name or Number" vamos pesquisar o pokémon tanto pelo nome quanto pelo número -->
    </form>

    <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
    </div>
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

</main>

</body>
</html>
